<section>
    <div class="example-label">DIAZ GUARDAMINO - CL3</div>
    <div class="example-button-row">
      <button mat-button color="primary">Pegunta 2</button>
      <button mat-button color="accent">Pregunta 2 - 2</button>
      <button mat-button color="warn">Pregunta 3</button>
      <a mat-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>

  <mat-card>
    <mat-card-content>Simple card</mat-card-content>
  </mat-card>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>  
</mat-toolbar>
    <mat-tab-group>
      <mat-tab label="First"> Content 1 </mat-tab>
      <mat-tab label="Second"> Content 2 </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>

    <h4>Basic native select</h4>
    <mat-form-field>
      <mat-label>Cars</mat-label>
      <select matNativeControl required>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>

    <h4>Basic mat-select</h4>
<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select>
    
    <mat-option value="audi">Audi</mat-option>
    <mat-option value="Saab">Saab</mat-option>
    <mat-option value="volvo">Volvo</mat-option>
    
  </mat-select>
</mat-form-field>
